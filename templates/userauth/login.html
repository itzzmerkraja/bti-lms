{%block body%}

    <div class="col shadow-sm mx-3 bg-white p-4">
        <h4 class="text-center fw-light">Login | LMS</h4> <hr>
        <form class="mt-5" method="post">
          {%csrf_token%}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input  name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">Enter your college username here</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input name="password" type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="d-flex justify-content-center mt-5">
                <button type="submit" class="btn btn-primary">Login to the LMS</button>
            </div>
          </form>
